    <div>
      Интеграл:
      <math>
        <mstyle displaystyle="true">
          <munderover>
            <mo>&int;</mo>
            <mn>0</mn>
            <mn>1</mn>
          </munderover>
          <mfenced>
            <mi>5<msup><mi>x</mi><mn>2</mn></msup>+10</mi>
          </mfenced>
          <mtext>&VeryThinSpace;</mtext>
          <mo>&dd;</mo>
          <mi>x</mi>
        </mstyle>
      </math>
    </div><br><br>
    <div>
      Сумма:
      <math>
        <mrow>
          <mn>3</mn>
          <msup>
            <mi>x</mi>
            <mn>3</mn>
          </msup>
          <mo>+</mo>
          <mn>15</mn>
		  <msup>
			<mi>x</mi>
			<mn>2</mn>
		  </msup>
          <mo>+</mo>
          <mn>9</mn>
          <mi>x</mi>
          <mo>+</mo>
          <mn>26</mn>
          <mo>=</mo>
          <mn>0</mn>
        </mrow>
      </math>
    </div><br><br>
    <div>
      Дроби:
      <math>
        <mfrac>
          <mrow>
			<mn>3</mn>
            <msup>
              <mi>x</mi>
              <mn>2</mn>
            </msup>
            <mo>-</mo>
            <mn>4</mn>
            <mi>x</mi> 
          </mrow>
          <mrow>
            <mi>x</mi>
            <mo>-</mo>
            <mn>2</mn>
          </mrow>
        </mfrac>
      </math>
    </div><br><br>
    <div>
      Корень
      <math>
        <mroot>
          <mrow>
            <mn>4</mn>
            <mi>x</mi>
            <mo>-</mo>
            <mn>6</mn>
          </mrow>
          <mn>3</mn>
        </mroot>
      </math>
    </div>
